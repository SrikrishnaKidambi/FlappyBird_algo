<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p id="score">Score: 0</p>
    <div class="gameContainer">
        <div id="bird">
            <image src="ufo.png" height="90px" width="90px"></image>
        </div>
            <div id="pipe1" class="pipe"></div>      
        <div id="pipe4" class="pipe1"></div>
        <div id="pipe5" class="pipe"></div>
        
        <div id="pipe7" class="pipe1"></div>
        
        <div id="pipe9" class="pipe1"></div>
        
        <div id="pipe11" class="pipe"></div>
        <div id="gameOverBox">
            <p id="gameOver">Game Over!</p>
            <p id="scoreCard">Score: 0</p>
            <button id="restart-btn" onclick=>Restart</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
