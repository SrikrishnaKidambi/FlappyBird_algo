<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gravity Space</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p id="score">Score: 0</p>
    <div id="instructions">
        <p id="head">Instructions!</p>
        <p id="statements">Press the space bar to jump!</p>
        <p id="statements">Avoid the moving bars!</p>
        <button id="startbtn">Start Game</button>
    </div>
    <div class="gameContainer">
            <image id="bird" src="ufo.png" width="90px" ></image>
            <div id="pipe1" class="pipe"></div>      
        <div id="pipe4" class="pipe1"></div>
        <div id="pipe5" class="pipe"></div>
        
        <div id="pipe7" class="pipe1"></div>
        
        <div id="pipe9" class="pipe1"></div>
        
        <div id="pipe11" class="pipe"></div>
        <div id="gameOverBox">
            <p id="gameOver">Game Over!</p>
            <p id="scoreCard">Score: 0</p>
            <button id="restart-btn" onclick=>Restart</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
